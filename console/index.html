<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ExodusHosting - Console</title>
    <meta name="description" content="Instance Project">
    <meta property="og:image" content="">
    <link rel="stylesheet" href="https://exodushosting.zapto.org/styles.css">
</head>
<body>
    <header>
        <nav>
            <div class="container">
                <h1>ExodusHosting</h1>
                <ul>
                    <li><a href="#price">Price</a></li>
                    <li><a href="https://exodushosting.zapto.org/console/">Console</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <iframe src="https://exodushosting.zapto.org/linux/" frameborder="0" style="width: 100%; height: 100vh;"></iframe>

    <script>
        // JavaScript untuk efek animasi
        const hero = document.getElementById('hero');
        const heroText = document.querySelector('#hero h2');

        hero.addEventListener('mouseover', () => {
            heroText.style.transform = 'scale(1.1)';
        });

        hero.addEventListener('mouseout', () => {
            heroText.style.transform = 'scale(1)';
        });
    </script>
</body>
</html>
